<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration</title>
    <link rel="stylesheet" href="css/horizontal-nav.css">
    <link rel="stylesheet" href="css/form-styles.css">
    <style>
        /* Custom styling for product registration page */
        .product-registration-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group-full {
            grid-column: 1 / -1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1e3a8a;
            background-color: white;
        }
        
        .submit-button {
            background-color: #1e3a8a;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }
        
        .submit-button:hover {
            background-color: #1e40af;
        }
        
        .date-input {
            position: relative;
        }
        
        .date-input::after {
            content: "ðŸ“…";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Horizontal Navigation Bar -->
    <div class="navbar">
        <nav>
            <a href="index.html">Home</a>
            <a href="registration.html">Registration</a>
            <a href="login.html">Login</a>
            <a href="categories.html">Categories</a>
            <a href="shoppinglist.html">Shopping List</a>
            <a href="feedback.html">Feedback</a>
            <a href="product-registration.html" class="active">Products</a>
        </nav>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <h1 class="page-heading">Product Registration</h1>
        
        <div class="product-registration-container">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Register Your Product</h2>
            
            <form action="#" method="POST" id="productForm" onsubmit="return validateProductForm(event)">
                <div class="form-grid">
                    <!-- Product Name -->
                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName" name="productName" required>
                    </div>
                    
                    <!-- Product Category -->
                    <div class="form-group">
                        <label for="productCategory">Product Category:</label>
                        <select id="productCategory" name="productCategory" onclick="showProductImage()" required>
                            <option value="">Select Category</option>
                            <option value="phone">Phone</option>
                            <option value="laptop">Laptop</option>
                            <option value="camera">Camera</option>
                            <option value="headphones">Headphones</option>
                            <option value="watch">Smart Watch</option>
                        </select>
                        <div id="productCategoryError" class="error-message"></div>
                    </div>
                    
                    <!-- Product ID -->
                    <div class="form-group">
                        <label for="productId">Product ID:</label>
                        <input type="text" id="productId" name="productId" required>
                    </div>
                    
                    <!-- Purchase Date -->
                    <div class="form-group date-input">
                        <label for="purchaseDate">Purchase Date:</label>
                        <input type="text" id="purchaseDate" name="purchaseDate" placeholder="dd-mm-yyyy" required>
                    </div>
                    
                    <!-- Warranty Period -->
                    <div class="form-group">
                        <label for="warrantyPeriod">Warranty Period (Years):</label>
                        <input type="number" id="warrantyPeriod" name="warrantyPeriod" min="1" max="10" required>
                    </div>
                    
                    <!-- Price -->
                    <div class="form-group">
                        <label for="price">Price ($):</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required>
                    </div>
                    
                    <!-- Vendor Name -->
                    <div class="form-group">
                        <label for="vendorName">Vendor Name:</label>
                        <input type="text" id="vendorName" name="vendorName" required>
                    </div>
                    
                    <!-- Customer Email -->
                    <div class="form-group">
                        <label for="customerEmail">Customer Email:</label>
                        <input type="email" id="customerEmail" name="customerEmail" required>
                    </div>
                    
                    <!-- Customer Phone Number -->
                    <div class="form-group form-group-full">
                        <label for="customerPhone">Customer Phone Number:</label>
                        <input type="tel" id="customerPhone" name="customerPhone" required>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="submit-button">Submit</button>
            </form>
            
            <!-- Success Message Section -->
            <div id="successMessage" style="display: none; margin-top: 30px; text-align: left; padding: 20px; background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 8px; color: #155724;">
                <h3 style="margin: 0; color: #155724;">Thank you for registering your product!</h3>
            </div>
            
            <!-- Product Image Section -->
            <div id="productImageSection" style="display: none; margin-top: 30px; text-align: center; padding: 20px; background-color: #f8f9fa; border-radius: 8px;">
                <h3>Selected Product</h3>
                <img id="productImage" src="" alt="Product Image" style="max-width: 300px; height: auto; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            </div>
        </div>
    </div>
    
    <footer class="footer">
        Â© 2024 Enhanced Shopping Cart
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
